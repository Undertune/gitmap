<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt uppgifter</title>
    <link rel="stylesheet" href="CV.css">
</head>
<body class="page">

    <!-- A back button and a header -->
    <div class="linkHeader">
        <div class="Button">
            <a href="startPage.html">Tillbaka</a>
        </div>
        <div>
            <h1>Intresse anmälan</h1>
        </div>
    </div>    


    <!-- A box with a text in the border. Has a message and a form -->
    <fieldset>
        <legend>Anmälan</legend>
            <div class="message">
                <h4>Tack för du visar intresse! Var snäll och skriv in Namn, email och mobil nummer.</h4>
            </div>
        <form>
            <label for="First Name">First Name</label><br>
            <input type="text" name="First Name" id="First Name">
            <br>
            <label for="Last Name">Last Name</label><br>
            <input type="text" name="Last Name" id="Last Name">
            <br>
            <label for="Email">Email</label>
            <br>
            <input type="text" name="Email" id="Email">
            <br>
            <label for="PhoneNumber">Phone Number</label>
            <br>
            <input type="text" name="PhoneNumber" id="PhoneNumber">
        </form>




</body>
</html>
